<!DOCTYPE html>
<html>

<head>
    <title>My States</title>
</head>

<body>
    <h1>Hello Friends</h1>
    <p>Click on a state to check out information about that state.</p>
    <img src = "images/USAMap.png" alt = "Workplace" usemap = "#workmap">

    <map name = "workmap">
        <area alt = "Washington" title = "Washington" href = "https://en.wikipedia.org/wiki/Washington_(state)" coords="73, 43, 193, 135" shape = "rect">
        <area alt = "Colorado" title = "Colorado" href = "https://en.wikipedia.org/wiki/Colorado" coords = "320, 293, 453, 414" shape = "rect">
        <area alt = "Texas" title = "Texas" href = "https://en.wikipedia.org/wiki/Texas" coords = "433, 428, 422, 546, 342, 541, 413, 626, 507, 700, 551, 713, 632, 614, 626, 513, 496, 484, 494, 429" shape = "poly">
        <area alt = "Ohio" title = "Ohio" href = "https://en.wikipedia.org/wiki/Ohio" coords = "847, 310, 43" shape = "circle">
    </map>
</body>
</html>
